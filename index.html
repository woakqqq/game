<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #001f3f 0%, #0a0a2a 100%);
        color: #ffffff;
        margin: 0;

        min-height: 100vh;
    }

    .container {
        background-color: rgba(10, 10, 42, 0.8);

        text-shadow: 2px 2px 4px #000066;

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background-color: rgba(21, 21, 48, 0.6);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 204, 204, 0.2);
    }

    .card h2 {
        color: #00cccc;
        margin-bottom: 15px;
        font-size: 1.5em;
    }

    .btn {
        background-color: #ff3333;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background-color: #cc2929;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
    }

    .icon {
        font-size: 3em;

    }

    #clock {
        position: fixed;
        top: 20px;
        right: 20px;

        color: #00cccc;
    }

    .notification {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #ff3333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }

        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #super-admin-btn:hover {
        background-color: #cc2929;
        transform: scale(1.05);
    }
</style>

<script>
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    // Simulating random notifications
    setInterval(() => {
        const messages = [
            "New user registered",
            "Backup completed successfully",
            "Security alert: Unusual login attempt",
            "System update available",
            "High traffic detected"
        ];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        showNotification(randomMessage);
    }, 20000);

    // Add hover effect to cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        card.addEventListener('mouseover', () => {
            card.style.transform = 'scale(1.05)';
            card.style.boxShadow = '0 10px 20px rgba(0, 204, 204, 0.3)';
        });
        card.addEventListener('mouseout', () => {
            card.style.transform = 'scale(1)';
            card.style.boxShadow = 'none';
        });
    });
</script>
